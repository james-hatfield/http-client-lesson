<div class="container">
  <form [formGroup]="addUserForm" >
      <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">Name:</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="">Description:</label>
                <textarea rows="4" class="form-control" formControlName="description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button
              [disabled]="!addUserForm.valid"
              (click)="onSubmit()"
              type="button"
              class="btn btn-primary btn-lg m-2">Submit</button>
              <button
              (click)="onCancel()"
              type="button"
              class="btn btn-danger btn-lg m-2">Cancel</button>
            </div>
          </div>
  </form>
</div>
